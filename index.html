<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web Design</button>
            <button class="filter-btn" data-filter="graphic">Graphic Design</button>
            <button class="filter-btn" data-filter="illustration">Illustration</button>
        </nav>
    </header>

    <section id="portfolio" class="portfolio">
        <div class="item web">Web Design Project 1</div>
        <div class="item graphic">Graphic Design Project 1</div>
        <div class="item illustration">Illustration Project 1</div>
        <div class="item web">Web Design Project 2</div>
        <div class="item graphic">Graphic Design Project 2</div>
        <div class="item illustration">Illustration Project 2</div>
    </section>

    <footer>
        <p>Contact: email@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
